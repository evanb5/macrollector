<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Macrollector</title>
    <link rel='icon' href='images/newIcon.png'>
    <link href="./login/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!Menu>
    <div class='menu'>
      <a href='index.html'>
        <img class='logo' src='images/logo.png'>
      </a>
      <a href='signup.html'>
        <p class='signUp'>Sign up</p>
      </a>
      <a href='login.html'>
        <p class='login'>Log in</p>
      </a>
      <a href='faq.html'>
        <p class='faqButton'>FAQ</p>
      </a>
    </div>

    <!Login Box>
    <div class='box'>
      <!Back Button>
      <a href='index.html'>
        <p class='back'>Back to Home</p>
      </a>
      
      <!Message>
      <p class='message'>Welcome back!</br>Log in to your account below:</p>
    
      <!Username>
      <p class='user'>Username:</p>
      <input type='text' id='username' name='username'></br>

      <!Password>
      <p class='pass'>Password:</p>
      <input type='password' id='password' name='password'></br>

      <!Submit Button>
      <button class='submit' type='button' onclick='checkInputs()'>Log in</button>
    </div>

    <!Image1>
    <img class='image1' src='images/steak.jpg'>

    <!Image2>
    <img class='image2' src='images/bbq.jpg'>

    <!Image3>
    <img class='image3' src='images/fish.jpg'>
    <script src="./login/login.js"></script>
  </body>
</html>
